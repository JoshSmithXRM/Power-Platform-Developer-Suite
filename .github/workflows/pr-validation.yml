name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, 'feature/**', 'fix/**', 'refactor/**']

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=moderate

      - name: Lint
        run: npm run lint

      - name: TypeScript compilation
        run: npm run compile:no-lint

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Type coverage
        run: npm run type-coverage

      - name: Check for circular dependencies
        run: npm run call-graph

      - name: Validate architecture rules
        run: npm run lint:architecture

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E smoke tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" npm run e2e:smoke

      - name: Upload E2E artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: e2e-results
          path: |
            e2e/results/
            e2e/screenshots/
          retention-days: 7
