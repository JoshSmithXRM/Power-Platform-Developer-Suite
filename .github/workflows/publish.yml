name: Publish Extension

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run a dry-run without actually publishing'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build extension
      run: npm run compile
      
    - name: Install vsce
      run: npm install -g @vscode/vsce@latest
      
    - name: Package extension
      run: vsce package
      
    - name: Publish to VS Code Marketplace
      run: |
        if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
          echo "Dry run mode - would publish with: vsce publish -p ***"
          vsce package --out extension.vsix
          echo "Package created successfully"
        else
          vsce publish -p ${{ secrets.ADO_MARKETPLACE_PAT }}
        fi
      env:
        VSCE_PAT: ${{ secrets.ADO_MARKETPLACE_PAT }}
